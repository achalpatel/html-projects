<script>
    
    function add()
    {
        var no1 = parseInt(frm1.n1.value);
        var no2 = parseInt(frm1.n2.value);
        frm1.n3.value = (no1+no2);
        
    }
    function mult()
    {
        var no1 = frm1.n1.value;
        var no2 = frm1.n2.value;
        frm1.n3.value = (no1*no2);
    }
    function sub()
    {
        var no1 = frm1.n1.value;
        var no2 = frm1.n2.value;
        frm1.n3.value = (no1-no2);
    }
    function div()
    {
        var no1 = frm1.n1.value;
        var no2 = frm1.n2.value;
        frm1.n3.value = (no1/no2);
    }
</script>

<form name="frm1">

    <tr align="center">

    </tr>

    </tr><tr align="center">
        <td colspan="6"><input type="button" value="Substraction" onclick="sub();"></td>
    </tr><tr align="center">
        <td colspan="6"><input type="button" value="Division" onclick="div();"></td>
    </tr>
    <tr align="center">

</table>
